<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <header class="header">
          <div class="row">
            <div class="col-md-4">
              <h1>Products' Images</h1>
            </div>
            <div class="col-md-6">

            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-primary" (click)="redirectNewImagePage()">New Image</button>
            </div>

          </div>

        </header>
      </section>

      <section class="main">

        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Type</th>
              <th>Product_id</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let image of images">
              <th scope="row">{{image.id}}</th>
              <td>{{image.type}}</td>
              <td>{{id_prod}}</td>
              <td>
                <button type="button" class="btn btn-success" (click)="editImagePage(image, id_prod)">Edit</button>
                <button type="button" class="btn btn-danger" (click)="deleteImage(image)">Delete</button>
            </td>
            </tr>
          </tbody>
          <button type="button" class="btn btn-info" (click)="backPageProducts()">Back</button>
        </table>
      </section>
    </div>
  </div>
</div>
