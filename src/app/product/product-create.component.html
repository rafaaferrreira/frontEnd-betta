<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <form novalidate [formGroup]="productForm" (ngSubmit)="onSubmit()">
          <fieldset>
            

            <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control" formControlName="description">
            </div>

            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" formControlName="name">
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Save</button>
          <button type="button" class="btn btn-warning" (click)="redirectProductPage()">Cancel</button>
          <pre>{{productForm.value | json}}</pre>
        </form>
      </section>
    </div>
  </div>
</div>
