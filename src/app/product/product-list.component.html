<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <header class="header">
          <div class="row">
            <div class="col-md-4">
              <h1>Products</h1>
            </div>
            <div class="col-md-6">
 
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-primary" (click)="redirectNewProductPage()">New Product</button>
            </div>
          </div>
 
        </header>
      </section>
 
      <section class="main">
 
        <table class="table">
          <thead>
          <tr>
            <th>#</th>
            <th>Description</th>
            <th>Name</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let product of products">
            <th scope="row">{{product.id}}</th>
            <td>{{product.description}}</td>
            <td>{{product.name}}</td>
            <td>
                <button type="button" class="btn btn-info" (click)="redirectImageProducs(product.id)">Images</button>
                <button type="button" class="btn btn-success" (click)="editProductPage(product)">Edit</button>
                <button type="button" class="btn btn-danger" (click)="deleteProduct(product)">Delete</button>
            </td>
          </tr>
 
          </tbody>
        </table>
      </section>
    </div>
  </div>
</div>
